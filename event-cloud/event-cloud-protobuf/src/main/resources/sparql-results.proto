package eventcloud;

option java_package = "fr.inria.eventcloud.protobuf";
option java_outer_classname = "SparqlResultsProtos";

message Binding {
	repeated SequenceBinding parent_binding = 1;
	repeated SequenceBinding binding = 2;
	
	message SequenceBinding {
		required string var_name = 1;
		required string value = 2;
	}
}
